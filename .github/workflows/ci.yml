name: CI

on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint
        run: ruff check .

      - name: Test
        run: pytest -q

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t passenger-impact-engine:ci .

      - name: Docker smoke pipeline (simulate → merge → stats → dashboard)
        env:
          MPLCONFIGDIR: /tmp/matplotlib
        run: |
          rm -rf out
          mkdir -p out

          # 1) simulate (with ledger audit so merge-ledger works)
          docker run --rm \
            -e MPLCONFIGDIR=/tmp/matplotlib \
            -v "$PWD/out:/out" \
            passenger-impact-engine:ci \
            simulate --config configs/demo.yml --out /out --audit ledger

          # 2) merge-ledger => entitlements.csv.gz
          docker run --rm \
            -e MPLCONFIGDIR=/tmp/matplotlib \
            -v "$PWD/out:/out" \
            passenger-impact-engine:ci \
            merge-ledger --out /out

          # 3) stats
          docker run --rm \
            -e MPLCONFIGDIR=/tmp/matplotlib \
            -v "$PWD/out:/out" \
            passenger-impact-engine:ci \
            stats --out /out --top 5 --by segment,dtype --metric p95 --min-cost 200 --sample-size 500

          # 4) dashboard
          docker run --rm \
            -e MPLCONFIGDIR=/tmp/matplotlib \
            -v "$PWD/out:/out" \
            passenger-impact-engine:ci \
            dashboard --out /out --top 5

          # ✅ Assertions: check the files your CURRENT pipeline actually produces
          test -s out/run.json
          test -s out/ledger_index.json
          test -s out/entitlements.csv.gz
          test -s out/stats.json
          test -s out/stats_groups.csv
          test -s out/stats_top_passengers.csv
          test -s out/dashboard/index.html

          echo "✅ Docker pipeline produced all expected artifacts"
