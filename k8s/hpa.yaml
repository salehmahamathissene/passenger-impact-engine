apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pie-api-hpa
  namespace: pie
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pie-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
