apiVersion: v1
kind: Namespace
metadata:
  name: pie
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pie
  namespace: pie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pie
  template:
    metadata:
      labels:
        app: pie
    spec:
      containers:
        - name: pie
          image: pie:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          env:
            - name: PORT
              value: "8001"
            - name: ENVIRONMENT
              value: "development"
          # OPTIONAL: if you have Stripe key in your .env later, put it in a Secret
          # and reference it here.
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /ready
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /live
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: pie-svc
  namespace: pie
spec:
  selector:
    app: pie
  ports:
    - name: http
      port: 80
      targetPort: 8001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pie-ingress
  namespace: pie
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /pie(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: pie-svc
                port:
                  number: 80
